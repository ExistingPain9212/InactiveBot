name: Run InactiveBot Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install praw

      - name: Download previous artifact (if any)
        uses: actions/download-artifact@v4
        with:
          name: subreddit-database
          path: data

      - name: Unzip existing database (if ZIP exists)
        run: |
          if [ -f "data/subreddits.db.zip" ]; then
            unzip -o data/subreddits.db.zip -d data
            echo "✅ Unzipped database"
          else
            echo "ℹ️ No ZIP found, skipping unzip"
          fi

      - name: Run InactiveBot.py
        run: python InactiveBot.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Upload latest database
        uses: actions/upload-artifact@v4
        with:
          name: subreddit-database
          path: data/subreddits.db
